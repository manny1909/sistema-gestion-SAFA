<cdk-accordion class="example-accordion">
  <cdk-accordion-item #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button">
    <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
      <ng-content class="example-accordion-item-description" select=".header-accordion"></ng-content>
      <mat-icon *ngIf="!accordionItem.expanded">keyboard_arrow_down</mat-icon>
      <mat-icon *ngIf="accordionItem.expanded">keyboard_arrow_up</mat-icon>
    </div>
    <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'">
      <ng-content></ng-content>
    </div>
  </cdk-accordion-item>
</cdk-accordion>

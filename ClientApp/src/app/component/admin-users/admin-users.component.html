<div>
  <button mat-raised-button (click)="addUser()"> Add column </button>
  <button mat-raised-button (click)="removeUser()"> Remove column </button>
  <div class="user-table">
    <table mat-table [dataSource]="dataTableUsuarios" class="mat-elevation-z8" style="margin: 1rem auto">
      <ng-container matColumnDef="discord">
        <th mat-header-cell *matHeaderCellDef> discord </th>
        <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.discord}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> password </th>
        <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.password}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> estado </th>
        <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.state}} </td>
      </ng-container>
      <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef> sesion </th>
        <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.token}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> edad </th>
        <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.age}} </td>
      </ng-container>
      <ng-container matColumnDef="observations">
        <th mat-header-cell *matHeaderCellDef> observaciones </th>
        <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.observations}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsUsuarios"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsUsuarios;"></tr>
    </table>
  </div>
</div>

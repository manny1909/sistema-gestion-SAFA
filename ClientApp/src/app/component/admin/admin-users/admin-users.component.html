<button mat-raised-button (click)="addUser()"> Add column </button>
<button mat-raised-button (click)="removeUser()"> Remove column </button>

<table mat-table [dataSource]="dataTableUsuarios" class="mat-elevation-z8" style="margin: 1rem auto">
  <ng-container matColumnDef="discord" >
    <th mat-header-cell *matHeaderCellDef > discord </th>
    <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.user.discord}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre" >
    <th mat-header-cell *matHeaderCellDef > nombre </th>
    <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.user.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="email" >
    <th mat-header-cell *matHeaderCellDef > email </th>
    <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.user.email}} </td>
  </ng-container>
  <ng-container matColumnDef="password" >
    <th mat-header-cell *matHeaderCellDef > password </th>
    <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.user.password}} </td>
  </ng-container>
  <ng-container matColumnDef="estado" >
    <th mat-header-cell *matHeaderCellDef > estado </th>
    <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.user.estado}} </td>
  </ng-container>
  <ng-container matColumnDef="sesion" >
    <th mat-header-cell *matHeaderCellDef > sesion </th>
    <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.user.sesion}} </td>
  </ng-container>
  <ng-container matColumnDef="edad" >
    <th mat-header-cell *matHeaderCellDef > edad </th>
    <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.user.edad}} </td>
  </ng-container>
  <ng-container matColumnDef="observaciones" >
    <th mat-header-cell *matHeaderCellDef > observaciones </th>
    <td mat-cell *matCellDef="let element" style="padding: 1rem;"> {{element.user.observaciones}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsUsuarios"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsUsuarios;"></tr>
</table>

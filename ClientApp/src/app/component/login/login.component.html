<section class="login-container-card">
  <form [formGroup]="formLogin" (ngSubmit)="enviar()" class="login-form">
    <div class="contenedor-img">
      <img src="https://imgur.com/YHL61AI.png" class="imagen" alt="DixelRP" title="©DixelRP">
    </div>
    <h2 class="login-form-title">
      PICHEL RP - Facciones
    </h2>
    <article class="login-card">
      <header class="login-card-header">
        <!-- <div class="container_icon">
                <a href="#">
                  <mat-icon aria-hidden="false" aria-label="volver">arrow_back_ios_new</mat-icon>
                  <p>Inicio</p>
                </a>
              </div> -->
        <h3 class="login-card-header-title">Iniciar sesión</h3>
      </header>
      <div class="login-card-body">
        <div class="login-form-control">
          <input formControlName="email" type="email" placeholder="Correo" class="login-input">
        </div>
        <div class="login-form-control">
          <input formControlName="password" type="password" placeholder="Contraseña" class="login-input">
        </div>
      </div>
      <footer class="login-card-footer">
        <button class="login-btn-submit pulse" [ngClass]="{'btn-disabled':formLogin.invalid}" [disabled]="formLogin.invalid" type="submit">Entrar</button>
        <div class="register-account">
          <a class="register-btn-submit" (click)="ir('registrarse')">¿No tienes cuenta? Regístrate!</a>
        </div>
      </footer>
    </article>
  </form>
</section>
